version: 2

models:
  - name: stg_customers_dbt_tests
    columns: 
    - name: customer_id
      data_tests:
        - not_null
        - unique
    - name: name
      data_tests:
        - not_null
    - name: email
      data_tests:
        - not_null
        - unique

  - name: stg_orders_dbt_tests
    columns:
    - name: order_id
      data_tests:
        - not_null
        - unique
    - name: customer_id
      data_tests:
        - not_null
        - relacionships:
            to: ref('stg_customers_dbt_tests')
            field: customer_id
    - name: status
      data_tests:
        - accepted_values:
            values: ['placed', 'shipped', 'completed', 'returned']
